<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crossworder Pro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="homepage.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="homepage.css">
  </head>

  <body>
    <div class = ".container">


      <div class = "jumbotron" style = "background:indigo">
	<div class = "inmid" align="center">
          <h1 style = "color : white"> Crossworder Pro</h1>
          <p1 style = "color : white"> the NYTimes has never been closer</p1>
	</div>
      </div>

      <div class="row">
        <div class="col-lg-4 col-lg-offset-2">
          <h3>Word Suggestions</h3>
          <p>Never get stuck again with automatic word suggestions built in.</p>
        </div>
        <div class="col-lg-4">
          <h3>Common Associations</h3>
          <p>Writing clues is much easier when you know what people are thinking.</p>
        </div>
      </div>



      
      <div align="center" style="margin:50px">
	<button onclick="document.getElementById('login').style.display='block'" style="width:auto;">Login</button>
      </div>


      <div id="login" class="modal">
	
	<form class="modal-content animate" action="/action_page.php">

	  <div class="imgcontainer">
	    <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
	  </div>

	  <div id="greyBar" style="background-color:#f1f1f1">
	    <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
	    <span class="psw">New user? <button onclick="document.getElementById('register').style.display='block'" style="width:auto;">Register here!</button> </span>	    
	  </div>
	  <form data-abide novalidate method="POST" action="{{ url_for('authOrCreate') }}">
	    <div id="labels">
	      
	      <label for="uname"><b>Username</b></label>
	      <input type="text" placeholder="Enter Username" name="username" required>

	      <label for="psw"><b>Password</b></label>
	      <input  type="password" placeholder="Enter Password" name="password" required>
	      
	      
	      <button type="submit" name="logOrReg" value="login">Login</button>
	      
	    </div>
	  </form>
	</form>
      </div>

      <!-- register div -->
      
      <div id="register" class="modal">
	
	<form data-abide novalidate method="POST" action="{{ url_for('authOrCreate') }}" class="modal-content animate" action="/action_page.php">

	  <div class="imgcontainer">
	    <span onclick="document.getElementById('register').style.display='none'" class="close" title="Close Modal">&times;</span>
	  </div>
	  <div id="labels">
	    
	    <label for="uname"><b>Username</b></label>
	    <input type="text" placeholder="Enter Username" name="username" required>

	    <label for="psw"><b>Password</b></label>
	    <input  type="password" placeholder="Enter Password" name="password" required>
	    
	    
	    <label for="psw"><b>Re-enter Password</b></label>
	    <input  type="password" placeholder="Enter same Password" name="pwd" required>
	    
	    
	    <button type="submit" name="logOrReg" value="register">register</button>
	    
	  </div>
	  
	  <div id="greyBar" style="background-color:#f1f1f1">
	    <button type="button" onclick="document.getElementById('register').style.display='none'" class="cancelbtn">Cancel</button>

	    
	  </div>
	</form>
      </div>
      

      <script src="homepage.js">
      </script>

      <div align="center">
        <p3> a b&b production</p3>
      </div>
    </div>
